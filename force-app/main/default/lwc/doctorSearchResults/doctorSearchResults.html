<!-- Doctor Search Results -->
<template>
    <template if:true={doctors}>
                <div class="slds-scrollable_y">
                    <!-- layout horizontally aligned to the center  -->
                    <!-- layout allowing multiple rows -->
                    <lightning-layout horizontal-align='left' multiple-rows="true">
                        <!-- template looping through each boat -->
                        <template for:each={doctors.data} for:item="doctor">
                            <!-- lightning-layout-item for each doctor -->
                            <lightning-layout-item key={doctor.Id} padding="around-small" size="12" small-device-size=6
                                                   medium-device-size=4 large-device-size=3>
                                <!-- Each Doctor card goes here -->
                                <c-record-card record= {doctor} onrecordselect={updateSelectedTile} ></c-record-card>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
    </template>
</template>
