<!-- Record Card -->
<template>

    <div onclick={handleChosenRecord} onmouseenter={setClass} onmouseleave={setClass} class={tileClass}>
        <div style={backgroundStyle} class={tile}></div>
        <div class="lower-third">
            <!-- Specialization information goes here -->
            <h1 class="slds-truncate slds-text-heading_medium">{record.Name}</h1>
            <div class=slds-text-body_small> Appointment price :
                <lightning-formatted-number value={record.Appointment_price__c}
                                            maximum-fraction-digits="2"></lightning-formatted-number>
            </div>
        </div>
    </div>
</template>
